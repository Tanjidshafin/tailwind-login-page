<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
</head>

<body>

    <body class="max-w-screen-2xl mx-auto">


        <div class=" flex items-center justify-center bg-gradient-to-r from-purple-500 to-pink-500 overflow-x-hidden">
            <div id="signupForm"
                class="w-1/2 px-32 py-40 bg-white rounded-lg shadow-lg transition-transform transform translate-x-0">
                <h2 class="text-2xl font-bold text-center mb-4">Sign Up</h2>
                <form>
                    <label for="username" class="block text-sm font-medium text-zinc-700">Username</label>
                    <input type="text" id="username" name="username"
                        class="w-full h-11 pt-4 border-zinc-300 rounded-md shadow-sm focus:ring focus:ring-primary focus:ring-opacity-50 focus:outline-none" />

                    <label for="email" class="block mt-2 text-sm font-medium text-zinc-700">Email Address</label>
                    <input type="email" id="email" name="email"
                        class="w-full h-11 pt-4 border-zinc-300 rounded-md shadow-sm focus:ring focus:ring-primary focus:ring-opacity-50 focus:outline-none" />

                    <label for="newPassword" class="block mt-2 text-sm font-medium text-zinc-700">New Password</label>
                    <input type="password" id="newPassword" name="newPassword"
                        class="w-full h-11 pt-4 border-zinc-300 rounded-md shadow-sm focus:ring focus:ring-primary focus:ring-opacity-50 focus:outline-none" />

                    <label for="confirmPassword" class="block mt-2 text-sm font-medium text-zinc-700">Confirm
                        Password</label>
                    <input type="password" id="confirmPassword" name="confirmPassword"
                        class="w-full h-11 pt-4 border-zinc-300 rounded-md shadow-sm focus:ring focus:ring-primary focus:ring-opacity-50 focus:outline-none" />


                    <div class="mt-4 flex space-x-2">
                        <button type="button"
                            class="flex items-center justify-center w-1/3 bg-blue-600 text-white rounded-md py-2">
                            <img aria-hidden="true" alt="facebook" src="fb.png" class="w-6 h-6 mr-2" /> Facebook
                        </button>
                        <button type="button"
                            class="flex items-center justify-center w-1/3 bg-black text-white rounded-md py-2">
                            <img aria-hidden="true" alt="github" src="github.png" class="w-6 h-6 mr-2" /> GitHub
                        </button>
                        <button type="button"
                            class="flex items-center justify-center w-1/3 bg-red-600 text-white rounded-md py-2">
                            <img aria-hidden="true" alt="google" src="google.png" class="w-6 h-6 mr-2" /> Google
                        </button>
                    </div>
                    <button id="" type="button" class="mt-4 w-full bg-black text-white rounded-md py-2">Sign Up</button>
                    <button id="loginBtn" type="button"
                        class="mt-4 w-full bg-black text-white rounded-md py-2">Login</button>
                </form>
            </div>
            <div id="loginForm"
                class="w-1/2 px-32 py-40 bg-white rounded-lg shadow-lg transition-transform transform translate-x-full">
                <h2 class="text-2xl font-bold text-center mb-4">Login</h2>
                <form>
                    <label for="loginUsername" class="block text-sm font-medium text-zinc-700">Username</label>
                    <input type="text" id="loginUsername" name="loginUsername"
                        class="w-full h-11 pt-4 border-zinc-300 rounded-md shadow-sm focus:ring focus:ring-primary focus:ring-opacity-50 focus:outline-none" />
                    <label for="loginPassword" class="block mt-2 text-sm font-medium text-zinc-700">Password</label>
                    <input type="password" id="loginPassword" name="loginPassword"
                        class="w-full h-11 pt-4 border-zinc-300 rounded-md shadow-sm focus:ring focus:ring-primary focus:ring-opacity-50 focus:outline-none" />

                    <label for="feedback" class="block mt-2 text-sm font-medium text-zinc-700">Feedback</label>
                    <input type="text" id="feedback" name="feedback"
                        class="w-full h-11 pt-4 border-zinc-300 rounded-md shadow-sm focus:ring focus:ring-primary focus:ring-opacity-50 focus:outline-none" />
                    <div class="text-center py-5">
                        <a href="" class="text-gray-500 underline underline-offset-4">Redirect me to the Social Sites
                        </a>
                    </div>
                    <div class="mt-4 flex space-x-2">
                        <button type="button"
                            class="flex items-center justify-center w-1/3 bg-blue-600 text-white rounded-md py-2">
                            <img aria-hidden="true" alt="facebook" src="https://placehold.co/24?text=FB"
                                class="w-6 h-6 mr-2" /> Facebook
                        </button>
                        <button type="button"
                            class="flex items-center justify-center w-1/3 bg-black text-white rounded-md py-2">
                            <img aria-hidden="true" alt="github" src="https://placehold.co/24?text=GH"
                                class="w-6 h-6 mr-2" /> GitHub
                        </button>
                        <button type="button"
                            class="flex items-center justify-center w-1/3 bg-red-600 text-white rounded-md py-2">
                            <img aria-hidden="true" alt="google" src="https://placehold.co/24?text=GO"
                                class="w-6 h-6 mr-2" /> Google
                        </button>
                    </div>
                    <button id="" type="button"
                        class="mt-4 w-full bg-black text-white bg-primary text-primary-foreground rounded-md py-2">Login</button>
                    <button id="signupBtn" type="button"
                        class="mt-4 w-full bg-black text-white bg-secondary text-secondary-foreground rounded-md py-2">Sign
                        Up</button>
                </form>
            </div>
        </div>

        <script>
            const signupForm = document.getElementById('signupForm');
            const loginForm = document.getElementById('loginForm');
            const loginBtn = document.getElementById('loginBtn');
            const signupBtn = document.getElementById('signupBtn');
            loginBtn.addEventListener('click', () => {
                signupForm.classList.add('translate-x-full');
                loginForm.classList.remove('translate-x-full');
            });
            signupBtn.addEventListener('click', () => {
                signupForm.classList.remove('translate-x-full');
                loginForm.classList.add('translate-x-full');
            });
        </script>
    </body>

</html>
